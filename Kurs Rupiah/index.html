<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurs Rupiah</title>
  </head>
  <body>
    <form name="converter">
      <table border="0">
        <tr>
          <td>Rupiah:</td>
          <td>
            <input type="text" name="rupiah" onChange="rupiahConverter()" />
          </td>
        </tr>
        <tr>
          <td>US Dollar:</td>
          <td>
            <input type="text" name="dollar" onChange="dollarConverter()" />
          </td>
        </tr>
      </table>
    </form>
  </body>
  <script>
    <!--
    function rupiahConverter() {
      document.converter.dollar.value = document.converter.rupiah.value / 14650;
    }
    function dollarConverter() {
      document.converter.rupiah.value = document.converter.dollar.value * 14650;
    }
  </script>
</html>
